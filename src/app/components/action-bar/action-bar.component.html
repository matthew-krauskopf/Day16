<div class="pad-bot-2 flex justify-spread align-center">
  <div class="flex align-center">
    <mat-icon class="font-gray">comment</mat-icon>
    <span class="margin-left-3 font-ui font-gray font-13">{{
      message && message.comments ? message.comments.length : 0
    }}</span>
  </div>
  <button
    [ngStyle]="{ color: (isRetwatted | async) ? 'rgb(58, 245, 83)' : 'grey' }"
    mat-mini-fab
    (click)="toggleRetwat($event)"
  >
    <mat-icon>recycling</mat-icon>
    <span class="margin-left-3 font-ui">{{
      message && message.retwattedBy ? message.retwattedBy.length : 0
    }}</span>
  </button>
  <button
    [ngStyle]="{ color: (isLiked | async) ? 'rgb(0, 162, 255)' : 'grey' }"
    mat-mini-fab
    (click)="toggleLike($event)"
  >
    <mat-icon>thumb_up</mat-icon>
    <span class="margin-left-3 font-ui">{{
      message && message.likedBy ? message.likedBy.length : 0
    }}</span>
  </button>
</div>
